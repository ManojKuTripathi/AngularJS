<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body >
<label>Name:</label>

<div ng-app="myApp">
    <input type="text" ng-model="name" placeholder="Type Name Here" maxlength="20" autocomplete="off">
    <br>
    <div  id="displayNameDiv" class="box">Welcome {{name}}</div>
    <p>Number: {{x}}</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script>
    var app = angular.module('myApp', [])
    var myfunc = function($rootScope){
        $rootScope.name = 'to AngularJS'
        $rootScope.x = 12
    }
    app.run(myfunc)
</script>
</body>
</html>
